<div *ngIf="book">
  <h2>Book {{book.name}} details</h2>
  <div>
    <label>Serial number: </label> {{book.serialNumber}}
    <input [(ngModel)]="book.serialNumber" placeholder="serialNumber">
  </div>
  <div>
    <label>Name: </label> {{book.name}}
    <input [(ngModel)]="book.name" placeholder="name">
  </div>
  <div>
    <label>Author: </label> {{book.author}}
    <input [(ngModel)]="book.author" placeholder="author">
  </div>
  <div>
    <label>Price: </label> {{book.price}}
    <input [(ngModel)]="book.price" placeholder="price">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
