<br>
<div *ngIf="selectedBook && books.indexOf(selectedBook) != -1">
  <label>
    Book {{selectedBook.name}} was selected!
  </label>
  <a routerLink="/books/details/{{selectedBook.id}}">
    <button>Details</button>
  </a>
</div>
<br>
<button style="visibility: hidden">Details</button>
<table>
  <tr>
    <th>id</th>
    <th>serialNumber</th>
    <th>name</th>
    <th>author</th>
    <th>price</th>
    <th>Remove</th>
  </tr>
  <tr *ngFor="let book of books"
      [class.selected]="book===selectedBook"
      (click)="onSelect(book)"
  >
    <td>{{book.id}}</td>
    <td>{{book.serialNumber}}</td>
    <td>{{book.name}}</td>
    <td>{{book.author}}</td>
    <td>{{book.price}}</td>
    <td><button (click)="removeBook(book)">Remove</button></td>
  </tr>
</table>
